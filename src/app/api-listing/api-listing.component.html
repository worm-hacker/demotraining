<!-- {{apiListData | json}} -->
<table border="1">
    <thead>
        <tr>
            <th>Id</th>
            <th>Email</th>
            <th>Name</th>
            <th>Avatar</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of apiListData?.data">
            <td>{{item?.id}}</td>
            <td>{{item?.email}}</td>
            <td>{{item?.first_name +''+ item?.last_name}}</td>
            <td><img [src]="item?.avatar"  alt="Avatar" height="80px"/></td>
        </tr>
    </tbody>
</table>
