<div [style.width]="'200px'" [style.height]="'200px'" [style.border]="'2px solid blue'">
    <span *ngIf="clicked;else else_content"> It is clicked!</span>
    <ng-template #else_content> It is not clicked</ng-template>

</div>
<button type="button" (click)="conditionStatement(clicked=!clicked)">click Me</button>
