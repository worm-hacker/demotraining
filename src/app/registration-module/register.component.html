<mat-card>
    <mat-card-title>Register</mat-card-title>
<mat-card-content>
<form [formGroup]="registerForm" (ngSubmit)="submitForm()" autocomplete="off">
  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="Email" >
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="Full Name" >
    </mat-form-field>
  </p>
  <p>
    <mat-radio-group name="gender">
        <mat-radio-button value="Male" checked="true">Male</mat-radio-button>
        <mat-radio-button value="Female">Female</mat-radio-button>
        <mat-radio-button value="Others">Others</mat-radio-button>
    </mat-radio-group>
  </p>

  <p>
    <!-- <mat-radio-group name="gender"> -->
        <mat-radio-button value="Male" checked="true">Male</mat-radio-button>
        <mat-radio-button value="Female">Female</mat-radio-button>
        <mat-radio-button value="Others">Others</mat-radio-button>
    <!-- </mat-radio-group> -->
  </p>
  <p>
    <mat-form-field class="example-full-width">
        <mat-label>Address</mat-label>
        <textarea matInput></textarea>
    </mat-form-field>
  </p>

  <!-- <p *ngIf="error" class="error">
    {{ error }}
  </p> -->

  <div class="button">
    <button type="submit" mat-button color="primary" >Register</button>
  </div>

</form>
</mat-card-content>
</mat-card>
